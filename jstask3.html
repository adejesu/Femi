<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>JS Task 3</title>
		
	</head>
	<body>
		<script>
			function output(numb){
		let strArr=[];
		 for (let i = 1; strArr.length < num; i++){
			if (i % 2 == 0 && i % 3 == 0 && i % 5 ===){
			strArr.push("yu-gi-oh");
			}
			else if (i % 3 == 0 && i % 5 == 0){
			strArr.push("gi-oh");
			}
			else if(i % 2 == 0 && i % 3 == 0){
			strArr.push("yu-gi");
			}
			else if (i % 2 == 0 && i % 5 == 0){
			strArr.push("yu-oh");
			}
			else if (i % 2 == 0){
			strArr.push("yu");
			}
			else if (i % 3 == 0){
			strArr.push ("gi");
			}
			else if (i % 5 == 0) {
			strArr.push ("ho");
			}
			else if {
			strArr.push(i);
			}
			console.log(strArr);
			return strArr;
			}
		}
	output(100);
	output(30);
		</script>
	</body>
</html>
