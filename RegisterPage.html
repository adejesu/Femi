    <meta charset="UTF-8" />

	body {background-color: #ADD8E6;}

	<title>Piggyvest Register page</title>
	<link rel="stylesheet"href="signup.css">
	<h1> <img src="piggyvest.png" alt="piggyvest logo"></h1>
	
	</head>
<body>
	<frame>
	<div>
		<form>
		<b style="color:navy;"> Create a Secure Account</b>
		<p> Welcome to the future of Savings & Investments</P>
		
		<label for="fname">Full Name:</label><br>
		<input type="text" placeholder="Full Name" name="Full Name"><br>
		<label for="Email">Email Address:</label><br>
		<input type="text" placeholder="Email Address" name="Email Address"><br>
		
		<label for="phone">Phone number:</label><br>
		<input type="text" placeholder="Phone Number" name="Phone number"><br>
		<label for="Password">Password:</label><br>
		<input type="text" placeholder="Password" name="Password"><br>
		<label for="referrer">Refferer Phone or Promo Code (Optional):</label><br>
		<input type="text" placeholder="Refferer phone or code" class="text"><br>
		<label for="About us"> How Did You Hear About Us? (Optional):</label><br>
		<input type="text" placeholder="Click To Select" name="Click To Select"><br>
			<datalist>
				<option value="Facebook">
					<option value="Twitter">
					<option value="Instagram">
					<option value="Email">
			</datalist>
			<button style="submit" class="bin">Create account</button>
		</form>
	</div>
	</frame>
	
		<p> Already have an account? Log In</p>
